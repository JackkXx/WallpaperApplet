<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:fragment="commonCss(title,links,script,style)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="${title}">Title</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/modules/layer/default/layer.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>

    <th:block th:replace="${script}"/>
    <th:block th:replace="${links}"/>
    <th:block th:replace="${style}"/>
    <style>
        body{
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>
<body>
<div th:fragment="header" class="layui-header" style="background-image: linear-gradient(45deg, #1cbbb4,  #0081ff);">
    <div class="layui-logo" style="font-weight: bold;color: whitesmoke;font-size:large;">壁纸小程序后台V1.3.0</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item"><a th:href="@{/}">返回登录页</a></li>
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;">
                <img src="" class="layui-nav-img">
                <span shiro:principal property="name"></span>
            </a>
            <dl class="layui-nav-child">
                <dd><a th:href="@{/logout}">退出登录</a></dd>
            </dl>
        </li>
    </ul>
</div>

<div th:fragment="side(thispage)" class="layui-side layui-bg-black" >
    <div class="layui-side-scroll" >
        <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="test" >
            <li th:class="${thispage=='index'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                    th:href="@{/home}">主页</a></li>
            <li class="layui-nav-item  layui-nav-itemed">
                <a class="" href="javascript:;">壁纸管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${thispage=='wallcategory'?'layui-nav-item layui-this':'layui-nav-item'}">
                        <a th:href="@{/wallpaper/category_list}">分类管理</a></dd>
                    <dd th:class="${thispage=='wallphoto'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                            th:href="@{/wallpaper/wall_index}">图片管理</a></dd>
                    <dd th:class="${thispage=='wallupload'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                            th:href="@{/wallpaper/wall_upload}">上传图片</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item  layui-nav-itemed">
                <a class="" href="javascript:;">头像管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${thispage=='profilecategory'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                            th:href="@{/profile/category_list}">分类管理</a></dd>
                    <dd th:class="${thispage=='profilephoto'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                            th:href="@{/profile/profile_index}">图片管理</a></dd>
                    <dd th:class="${thispage=='profileupload'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                            th:href="@{/profile/profile_upload}">上传图片</a></dd>
                </dl>
            </li>
            <li th:class="${thispage=='feedback'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                    th:href="@{/feedback/list}">用户反馈</a></li>
            <li th:class="${thispage=='help'?'layui-nav-item layui-this':'layui-nav-item'}"><a
                    th:href="@{/help/help}">帮助文档</a></li>
        </ul>
    </div>
</div>

<div th:fragment="footer" class="layui-footer" style="text-align: center">
    <!-- 底部固定区域 -->
    <div class="layui-col-md12" style="color: #7e7e7e;font-size: 10px">@Copyright《源码小客栈》公众号出品</div>
</div>
</body>
</html>
